    <p>As general manager of the DnB Girls organization; a collective that pushes the sound of accomplished female artists across the globe, Jams has been holding things down in her community as a boss lady of DnB. Although passionate about Drum and Bass versatility does not pass her by. While focused mainly on jungle influenced sounds she actively explores every angle of the bass music spectrum, bringing nothing but the heat. Having placed 3rd out of 40 participants in her first ever DJ competition only 6 months into her DJ career she subsequently went onto becoming one of the top DJ’s in Edmonton before making her way out east to Montreal. It’s been a big couple years for Jams with recent performances at Envision in Costa Rica, Sunrise Sessions Shambhala, MEME, Motion Notion, Metropolis, Fozzy Festival, Valhalla, Evolve, Touring with Kytami and now Astral Harvest 10 year! Jams is currently stationed in Calgary where has plans to continue spreading the Drum and Bass and Jungle vibes nationwide.</p>

