  bio: >
    <p>With a love for underground sounds, an affinity for dark grimy basslines, and a passion for making people dance, J.F.Killah is on a mission to spread her sounds worldwide. A true junglist at heart, this bass diva has played a key role in maintaining the vitality of the DnB scene in Vancouver, BC. As a member of SHAHdjs and DnB Girls, she has been rocking the decks since 2005. Her unrelenting skills have earned her opening slots for the likes of Camo and Krooked, Loadstar, Netsky, Dirty Phonics, Shimon, Datsik, and S.P.Y to name a few. She has graced the decks in Europe, New Zealand, United States, South America and performed at several Canadian festivals including Shambhala and Bass Coast. With training on the keys and in music theory she is able to utilize her understanding of key, emotion, and the power of sound to provide her audience with musically dynamic performances time after time. You can expect to hear a wide range of genres with a healthy dose of DnB/Jungle in her sets. Currently focused on production, she plans on having releases on major labels in the next few years. Get ready for murdah because the Killah slays it every time!</p>

kytami:
  name: Kytami
  affiliations: East Van Digital // DnB Girls
  images:
    - "images/kytami/kytami1.jpg"
    - "images/kytami/kytami2.jpg"
    - "images/kytami/kytami3.jpg"
    - "images/kytami/kytami4.jpg"
  facebook: "https://www.facebook.com/kytami"
  instagram:
  twitter:
  soundcloud: "https://soundcloud.com/kytami"
  soundcloud_link: >
    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/3641483&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  bio: >
    <p>If a line exists between classical and electronic, between ancient and new age, synthetic and organic, Kytami has sliced them all using only a violin bow... but what more does she need?
      Apparently nothing at all, as Kytami has already been dubbed a 'music revolutionary' by Whats Up Magazine USA, a 'violinistextremist' here at home, and has been summoned to bring her violin thunder to audiences as far reaching as Taiwan, Dubai and Berlin.
      Through an alchemy of classical, fiddle styles fused with the heavy bass elements of Dubstep and Hip Hop, Kytami has managed to soar above not only the constraints of musical genre and labeling, but has forged a path so bold and unique that it's taken her alongside groups from Swollen Members to acoustic punk rockers Blackie and The Triumphs and today she is regularly dubbed Canada's most diverse and engaging fiddle player.</p>
    <p>After co-founding the critically acclaimed global-fusion sound-storm Delhi 2 Dublin in 2006 and subsequently co-songwriting them toward international musical success until 2010, Kytami surged forward with her own solo career, bringing the essence of her music to audiences in its purest possible form. The 2012 release of her eponymous full-length solo album made this a reality by combining the far flung elements of Classical Music, Dubstep, and the world that only Kytami knows. In 2013 she won “Live Act of The Year” at the Vancouver Island Music Awards and “Electronic/Dance Recording of the Year” at the 2013 Western Canadian Music Awards.</p>
    <p>With all this enigma, what can you expect at a Kytami show? Well lets start by straightening that out actually, the girl doesn't play shows, she detonates dance floors. Whether in front of Delhi 2 Dublin or Turntablist “The PhonoGraff”, Kytami is internationally renowned for one thing: she rocks the fiddle like a woman possessed... and the audience dances to match.
      From Germany to Hong Kong and Joshua Tree Festival to Shambhala, one thing is affirmed at Kytami concerts time and again: If you dare witness this violin diva take the stage, be prepared to wear through not only the soles of your dancing shoes, but perhaps the version of reality you brought to the door.</p>

