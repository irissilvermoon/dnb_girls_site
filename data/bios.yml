mizeyesis:
  name: Mizeyesis
  affiliations: Faction Recordings // Jungletrain // MIA // Threshold // SatteliteEDM
  images:
    - "images/mizeyesis/mizeyesis1.jpg"
    - "images/mizeyesis/mizeyesis2.jpg"
    - "images/mizeyesis/mizeyesis3.jpg"
    - "images/mizeyesis/mizeyesis4.jpg"
  facebook: "https://www.facebook.com/mizeyesisDJOfficial"
  instagram: "https://instagram.com/itsmizeyesis"
  twitter: "https://twitter.com/mizeyesis"
  soundcloud: "https://soundcloud.com/mizeyesis"
  soundcloud_link: >
    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/132533&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  bio: >
    <p>Mizeyesis is co-Founder of Threshold Sound, and hosts a top notch bi-weekly show "The Aural Report" on Jungletrain.net, an international internet based radio station based out of The Netherlands. She also is a recording artist and producer for Faction Digital Recordings, US Manager for DNB Girls, a curator & content manager for jungle & DNB at Satellite EDM and is also apart of MIA DNB, Elemental Compounds, Awake Productions, DNBC, Monstamind, EC Army and other prestigious groups and organizations dedicated to spreading the love & awareness of Electronic Dance Music in the Northeast. As her whole life she was engulfed in expression from being a former professional dancer who studied with Alvin Ailey, to visual art, to learning & studying music at an early age, she plays a number of styles & genres of electronic dance music such as Drum & Bass, Jungle, House, Garage, Dubstep and Rare groove & Dub Reggae.</p>
    <p>As she has been djing out up and down the East Coast since 2004, she has performed at many festivals such as The Winter Music Conference, Beltek, Great North, Hydrotechnics, 51Basscamp, Wickerman Burn, Desiderata; opened for high profile tours & shows such as The Universal Zulu Nation 40th Anniversary at the former Sullivan Hall (NYC) and Steez Promo's DubNation; has performed at Konkrete Jungle, Elements, Direct Drive, Natural Selection, and at world reknown clubs & events thrown at Rise (Boston) and Fractaltribe (Worcester).  She is a producer on the label, Faction Digital Recordings, and has her first release coming in February 2015. She will also be embarking in several tours and projects in the year of 2015 to further promote the sounds of jungle & Drum and Bass stateside. In 2013 she was invited to play at the world reknown, Rupture for their 7th year Anniversary in London, UK at Corsica Studio alongside an allstar lineup which included Digital, Loxy, Double O, Chris Inperspective and many more! During this time was when she also became one of three female American jungle/DNB dj's that started the US chapter of DNB Girls, sister chapter to the already successful DNB Girls of Canada assisting the organization in their US expansion.</p>
    <p>Mizeyesis has performed/toured/opened for many high profile artist & performers such as LTJ Bukem, A-Sides, Remarc, Jumping Jack Frost, Total Science, Afrika Bambattaa, Breakage, Digital, Loxy, Double O, SB81 (Nolige), RAW, Liondub, Tony Touch, Reid Speed, Empress, Planet of the Drums (AK1200, Dara, Dieselboy & Messinian), Freaky Flow, Zed's Dead, Doctor P, Flux Pavillion, I Anbassa, The Big Takeover, Biodiesel, Arclite and many more! She has also been featured in a number of online blogs for her work as a dj as well. She also works with local community organizations and regularly performs at charity and community awareness events if not participating on other levels herself. Mizeyesis also can be seen as a featured writer for Hipstep Magazine and a number of different blogs ranging from topics of spiritual awareness to a number of informative ideas for djs. One thing is for sure, you will be entertained and enlightened as this supreme selector has a curious knack for lifting spirits with a selection of music from the past, present and future.</p>

