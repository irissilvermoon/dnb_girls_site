    <p>OhmGirl has been delivering heavy bass to the East Kootenay's for over 5 years. Originally from Victoria, her love of the mountains and their music has her currently situated in Kimberly BC. Her progressive style DnB and hard hitting breaks keep the energy flowing on the dance floor all damn night! Although her first Love is DnB she is not solely defined by it and dabbles in Electro House and Glitch-hop. Ohm Girl is actively involved with the renowned Sleazy Listening Crew and has helped them host a slew of parties. She has been all over the mountains from Calgary to Kelowna dropping bass lines. Do not let the shy demeanour of this girl fool you. If the bass moves your feet the way the mountains ignite your soul, do not miss a chance to get down and dirty on the dance floor to this lady's smooth beats.</p>

