  bio: >
    <p>Mizeyesis is a dj & producer from the Northeastern United States.  2017 is a big year as she’s releasing “Seven Systems” a long anticipated 7 track EP on US label, Faction Digital Recordings.  In 2016 AwakeFM & Mizeyesis released “Convergence EP”off the highly respected Omni Music UK, as well as 2 tracks on the Sea Jah EP by Skru ft Mizeyesis on Hexagon Digital UK.  She has scheduled projects later this year with Yeska Beatz Unlimited, Totally Dubwise, and will be continuing collaborations with AwakeFM & Skru.</p>
    <p>Mizeyesis is co-Founder of HEADY a night in CT geared towards the collaboration of (music, art and grassroots community efforts), hosts a top notch bi-weekly show "The Aural Report" on Jungletrain.net that’s been running for 6 years, US Manager for DNB Girls, a 17 member all female collective of artists, DJ, and MC's; and is also apart of MIA DNB, Awake Productions CT, Resident DJ at AMEN in New Haven, CT in addition to being a producer for Omni Music, Hexagon Digital UK & Faction Digital Recordings.  She regularly works with other prestigious groups and organizations dedicated to spreading the love & awareness of Electronic Dance Music in the Northeastern United States. </p>
    <p>Her whole life she was engulfed in expression from being a former professional dancer who studied with Alvin Ailey, to visual art, to learning & studying music at an early age, she plays a number of styles & genres of electronic dance music such as her Drum & Bass, Jungle, House, Techno, Garage, Bass Music, Rare groove, Dub Reggae and more.  She has been djing since 2004, performed at many festivals (Beltek, Hydrotechnics, Revolt, Evolvefest, Wickerman Burn, The Winter Music Conference and many more) and prestigious nights not only in the US but around the world (Rupture’s 7th Year Anniversary (London, 2013), Elements, Konkrete Jungle (NYC), New England Junglists United (MA), DieHard on Decks (MA), Direct Drive (NYC), Natural Selection (NYC), Two:Tone (Dallas), MPLS (Minneapolis), MIA Kansas City (Missouri) and many other prestigious jungle/dnb nights.  In 2017 she was a guest on the highly popular Bellyman Show on Origin UK and did a special b2b set with the talented Mrs Magoo!</p>
    <p>Mizeyesis has performed/toured/opened for many high profile artist & performers such as LTJ Bukem, Aphrodite, A-Sides, Remarc, Jumping Jack Frost, John B, Total Science, Breakage, Digital, Loxy, Double O, SB81 (Nolige), MSDOS, RAW, Liondub, Tony Touch, Reid Speed, Empress, Planet of the Drums (AK1200, Dara, Dieselboy & Messinian), Freaky Flow, Zed's Dead, Doctor P, Flux Pavillion, Roots of Creation, I Anbassa, The Big Takeover, Biodiesel, Arclite and many more! She has been a featured guest on a number of FM and internet radio shows and has also been featured in a number of online blogs for her work as a dj as well. She also works with local community organizations and regularly performs at charity and community awareness events if not participating on other levels herself. Mizeyesis also can be seen as a featured writer for a number of different blogs ranging from topics of spiritual awareness to a number of informative ideas for djs. One thing is for sure, you will be entertained and enlightened as this supreme selector has a curious knack for lifting spirits with a selection of music from the past, present and future.</p>

