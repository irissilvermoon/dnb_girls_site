  instagram: https://www.instagram.com/sents1/
  twitter:
  soundcloud: https://soundcloud.com/jah-killin
  soundcloud_link: >
    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/219033448&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  bio: > 
    <p> JAHKiLLiN was beckoned to the underground music culture in the days of youth- mid 90’s….As she set out to explore,the jungle sound in particular called to her as it encompassed a wild- tribal energy that in her mind is parallel of ancient drum sounds. A sound conveying many things such as the celebration of united souls--rites of passages soon to be traveled or already conquered… Or a steadied set pace for anticipated Battle… 
    To her, this Jungle Rhythm holds precise timing…yet simutaneoulsy sounding unbridled in moments as if reflecting untamed sporadic energy… </p>
    <p>This was a mesmerizing encounter for JaHKiLLIn and it became and continues to be a passionate endeavor... This endeavor began with dance- then quickly evolved into a necessity for vinyl all day... where she learned to master the Turntable and Mashup…
    Consequently, this vinyl addiction and mix mastery led her into crossing paths with  many like minded individuals who shared her same passion-striving with similar energy to communicate, reflect & portray this certain vibration,considered now more than ever as an enriched culture-Not just a Genre.
    Through this camaraderie she was led into performing within many production groups at an assortment of live events.This marked the beginning of JAHKiLLiN’s launch into further exploration and experimentation on almost every musical level.</p>
    <p>Having played numerous instruments such as the Piano,cello,violin, and stand up Bass- while gaining musical experience as a member of a classical Orchestra for many years, she would learn to utilize the strategy of this musical composition towards her modern works… As well, over the years she has written for herself ,and has ghost written for others, uncountable amounts of lyrical content to be used for an array of genres.</p>
    <p>Today, aside from just showcasing other coveted artists within her dj sets,
    JaHKiLLiN now dabbles in the art of music production. Although still fairly fresh into the tactics of developing original tracks,she’s not only produced arbitrary tracks for her own liking, but tracks that have been exclusively designed for other artists to be used in accompaniment to their own projects, such as for Videography and live runway purposes.</p>
    <p>JaHKiLLiN Also now co-runs and designs for the vinyl Jungle label- 
    LABELLESS RECORDS LLC.
