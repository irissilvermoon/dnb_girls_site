    <p>If you mix high energy and a whole lot of soul, what do you get? DJ Remedy. Currently proving herself to be a staple in the Toronto Drum and Bass Scene, Remedy has repeatedly showcased her ability to bring a unique vibe and unsurpassed passion to any party. With an ear for melodic mixes and complicated break beats, she is not afraid to show off the dark and heavy side of DNB. Her love for bass has also led her to draw crowds in with house, garage and techno, adding versatility to her technical style. Not only is Remedy a rising force in the world of bass, she continually shows that the love for music truly brings people together. </p>

jahkillin:
  name: JAHKiLLiN
  affiliations: LaBelless Records // Revolve Records // BUS Bass // Broad Squad
  images:
    - "images/jahkillin/jahkillin1.jpg"
    - "images/jahkillin/jahkillin2.jpg"
    - "images/jahkillin/jahkillin3.jpg"
    - "images/jahkillin/jahkillin4.jpg"
