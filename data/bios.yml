  bio: >
    <p>Iris was introduced to electronic music at age 13, when she first heard “Insomnia” by Faithless on Seattle’s C89.5. Since then, her love affair with the music has only intensified as she has honed a diverse set of tastes and an equally exacting repertoire of skills behind the decks. Her journey has taken her from UK Hard House, into the sounds of Trance and Progressive, finally culminating in her current focus of Deep Drum and Bass, Techno.</p>
    <p>Iris has recently started collaborating on original productions with DnB veteran Quadrant. Their first tune, Anthropocene, was spotted immediately by none other than Goldie himself, and snapped up for the Metalheadz Genesis EP volume 4. Other collaborations, with Quadrant and local legend Kid Hops, have been picked up and supported by Total Science for their CIA imprint, as well as Hospital Recordings, and Italian label Avantgarde.</p>
    <p>With an ever growing arsenal of original productions, a host of exclusive tunes from the hottest producers around the world, all held down by meticulous mixing and track selection, Iris is a force to be reckoned with.</p>

