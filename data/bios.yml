    <p>MITTZ loved electronic music from the very start. In 2009 she started her DJ career in Edmonton, AB, she Caught on quickly and learnt the technical aspects of mixing with ease. Over the past 5 years, Mittz has gone from playing weekly night's for local promoters to playing music festivals deep in the Canadian Rockies. After touring western Canada with a group of 5 female DJ's, producers and vocalists for the Bass Belles tour in 2012, she joined the talented DnB Girls roster.</p>
    <p>In the summer of 2013 she doubled up with Drkwtr (Breakz R Boss) as "Cause & Effect" and took the stage at Astral Harvest music Festival. Mittz was recently named a representative for the Babez R Boss crew (Breakz R Boss), added to the Truespin Dj's line up and awarded a fresh new affiliation with Calgary's 403DnB, at this rate she shows no signs of slowing down.</p>
    <p>With festival season right around the corner you'll be sure to catch her out behind the decks mixing up a platter of all things Bass. With a special love for DnB and Breaks her style alongside the smoothest transitions will have you dancing on your toes in anticipation for what comes next.</p>

