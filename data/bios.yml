    <p>BITCH PLZ combines the MC stylings and floor shaking DJ skills of MISS HAZE (DnB veteran of Bass Cellar, ShelterSF, Irie Cartel) and the mad science of CORRINE (Dystopia, ShelterSF, Underground Nation) a multi-genre, quick mixing, funky fresh, bass queen. These 2 bad bitches throw down ball busting basslines and as many peak time bangers as they can stuff into their set, making for a captivating performance. Hip hop inspired, sexy swag, cascading chord progressions and enough ragga jungle to make you pass the dutchie pon the left hand side, BITCH PLZ puts on a show like no other. They have a 'no messing around' sassy style, booty poppin' sensibility and tend to liven up the dance floor wherever they go.</p>

